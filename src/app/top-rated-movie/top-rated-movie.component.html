<div class="appWrapper col-lg-12">
  <div *ngFor="let topRated of  topRatedMovie" class="filmBlock col-lg-4 col-sm-12 col-xs-12" (click)="showDetails(topRated);" >
    <div class="posterImg">
          <img [src]='baseUrl+topRated.poster_path' onError="this.src='../assets/posterImage.png'">
      </div>
      
      <h5 class="filmTitle">{{topRated.title}}
        </h5>

  </div>
</div>
